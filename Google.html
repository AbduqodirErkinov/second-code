<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Google.css">
</head>

<body>
     <div class="container">
        <div class="main">
            <div class="left_side">
                <li><img src="./download.png" width="70px" alt=""></li>
                <p class="create">Create your Google Account</p>
                <div class="Names">
                    <input type="text" placeholder="Firs name">
                    <input type="text" placeholder="Last name">
                </div>
                <div class="email">
                    <input id="name" name="name" type="text" placeholder="Username">
                    <input id="email" name="email" type="email" placeholder="@gmail.com">
                </div>
                <p class="p">You can use latters, numbers and periods</p>
                <div class="a"><a style="text-decoration: none;" href="#">Use my current email adress instead</a></div>
                <div class="Password">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confirm">
                </div>
                <p class="p">Use 8 or more characters with a mix of letters, numbers & <br> symbols</p>
                <div class="checkbox"><input type="checkbox">
                    <p class="Show">Show password</p>
                </div>
                <div class="Sign">
                    <h4>Sign in instead</h4>
                    <button>Next</button>
                </div>
            </div>
            <div class="right_side">
                <img src="./real.jpg" width="270px" alt="">

            </div>
        </div>
    </div> 
   
</body>

</html>
